<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<body>
<div class="container" layout:fragment="content">
  <div class="container mt-5">
    <div id="main" class="col justify-content-center" style="text-align: -webkit-center;">

      <div class="col-sm-6">
        <div class="card" id="customFileCard">
          <div class="card-body">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="file" accept=".xls,.xlsx">
              <label class="btn btn-primary btn-lg" for="customFile">
                Загрузите учебный план(xls/xlsx)
                <img src="/img/cloud.png" width="23">
              </label>
            </div>
          </div>
          <div class="form-check">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="charCheckbox" value="option1">
              <label class="form-check-label" for="charCheckbox">Характеристика</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="rpdCheckbox" value="option2">
              <label class="form-check-label" for="rpdCheckbox">РПД</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="fosCheckbox" value="option3">
              <label class="form-check-label" for="fosCheckbox">ФОС</label>
            </div>
          </div>
          <button type="button" id="generateBtn" onclick="generate()" class="btn btn-primary disabled" style="max-width: min-content;align-self: center; margin-block:10px">Создать</button>

        </div>
        <div id="generating" class="d-flex justify-content-center align-items-center text-primary" style="display:none !important">
          <strong>Генерация документов...</strong>
          <div class="spinner-grow ms-auto text-primary" role="status" aria-hidden="true" style="width: 3rem; height: 3rem;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/submit-generate.js"></script>

</div>
</body>
</html>
