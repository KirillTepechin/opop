<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<body>
<div class="container" layout:fragment="content">
  <div class="container mt-5">
    <div id="main" class="col justify-content-center" style="text-align: -webkit-center;">

      <div class="col-sm-6">
        <div class="card" id="customFileCard">
          <div class="card-body">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="file" accept=".xls,.xlsx">
              <label class="btn btn-primary btn-lg" for="customFile">
                Загрузите учебный план(xls/xlsx)
                <img src="/img/cloud.png" width="23">
              </label>
            </div>
          </div>
          <div class="form-check">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Характеристика</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">РПД</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">ФОС</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" style="max-width: min-content;align-self: center; margin-block:10px">Создать</button>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
