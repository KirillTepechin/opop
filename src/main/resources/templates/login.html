<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="font-size: larger;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
<div class="container-fluid text-center">

    <form th:action="@{/login}" method="post" style="width: -webkit-fill-available;
    min-width: 400px; transform: translate(-50%, -50%); position: fixed; top: 40%; left: 50%;">

        <div th:if="${param.error}">
            <p class="text-danger">Неверные данные.</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">Вы вышли из системы.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Вход</p>
            <p>
                <input type="text" name="login" class="form-control" placeholder="Логин" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Пароль" required />
            </p>
            <p>
                <input type="submit" value="Войти" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
